<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>
    .message {
      padding: 10px;
      background: #ddd;
    }
  </style>
</head>

<body>
  <div id="registrationForm">
    <h2>Registration Form</h2>
    <input type="text" id="studentId" placeholder="Student ID" /><br />
    <input type="text" id="studentName" placeholder="Student Name" /><br />
    <input type="text" id="gradeLevel" placeholder="Grade Level" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="registerUser()">Register</button>
  </div>

  <div id="lineprofile" style="display: none;">
    <img width="100px" id="profileImage" src="" />
    <div>
      Hello <b><span id="profileName">Name</span></b>
    </div>
    <div>UID <span id="profileUID">UID</span></div>
    <div>
      <input id="lineMessage" type="text" />
      <button onclick="sendMessage()">Send Message</button>
    </div>
  </div>
  <button id="logout" onclick="logOut()">Logout</button>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
    integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    let userId = "";

    const main = async () => {
      await liff.init({ liffId: "2005387694-RmynZd5l" });
      if (liff.isLoggedIn()) {
        const profile = await liff.getProfile();

        profileImage.src = profile.pictureUrl;
        profileName.innerText = profile.displayName;
        profileUID.innerText = profile.userId;

        userId = profile.userId;
        lineprofile.style.display = "block";
      } else {
        liff.login();
      }
    };

    const logOut = () => {
      liff.logout();
      window.location.reload();
    };

    const sendMessage = async () => {
      try {
        if (!lineMessage.value) {
          throw new Error('Message not found');
        }
        const response = await axios.post('http://localhost:8000/api/send-message', {
          userId,
          message: lineMessage.value
        });
        console.log('Response', response.data);
      } catch (error) {
        console.log('Error', error);
      }
    };

    const registerUser = async () => {
      const studentId = document.getElementById('studentId').value;
      const studentName = document.getElementById('studentName').value;
      const gradeLevel = document.getElementById('gradeLevel').value;
      const password = document.getElementById('password').value;

      try {
        const response = await axios.post('http://localhost:8000/api/register', {
          studentId,
          studentName,
          gradeLevel,
          password
        });
        console.log('Registration Response', response.data);
        alert('User registered successfully!');
      } catch (error) {
        console.log('Registration Error', error);
        alert('Error registering user. Please try again.');
      }
    };

    main();
  </script>
</body>

</html>
