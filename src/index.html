<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <style>
    .message {
      padding: 10px;
      background: #ddd;
    }
  </style>
</head>

<body>
  <div id="registrationForm">
    <form id="registrationForm">
      <h2>Registration Form</h2>
      <input type="text" id="student_id" placeholder="Student ID" /><br />
      <input type="text" id="student_name" placeholder="Student Name" /><br />
      <input type="text" id="grade_level" placeholder="Grade Level" /><br />
      <input type="password" id="password" placeholder="Password" /><br />
      <button type="button" onclick="registerUser()">Register</button>
    </form>
  </div>

  <div id="lineprofile" style="display: none;">
    <img width="100px" id="profileImage" src="" />
    <div>
      Hello <b><span id="profileName">Name</span></b>
    </div>
    <div>UID <span id="profileUID">UID</span></div>
    <div>
      <input id="lineMessage" type="text" />
      <button onclick="sendMessage()">Send Message</button>
    </div>
  </div>
  <button id="logout" onclick="logOut()">Logout</button>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
    integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    let userId = "";

    const main = async () => {
      await liff.init({ liffId: "2005387694-RmynZd5l" });
      if (liff.isLoggedIn()) {
        const profile = await liff.getProfile();

        profileImage.src = profile.pictureUrl;
        profileName.innerText = profile.displayName;
        profileUID.innerText = profile.userId;

        userId = profile.userId;
        lineprofile.style.display = "block";
      } else {
        liff.login();
      }
    };

    const logOut = () => {
      liff.logout();
      window.location.reload();
    };

    const sendMessage = async () => {
      try {
        if (!lineMessage.value) {
          throw new Error('Message not found');
        }
        const response = await axios.post('https://linebot-fullstack.vercel.app/api/send-message', {
          userId,
          message: lineMessage.value
        });
        console.log('Response', response.data);
      } catch (error) {
        console.log('Error', error);
      }
    };

    const registerUser = async () => {
  const studentId = document.getElementById('student_id').value;
  const studentName = document.getElementById('student_name').value;
  const gradeLevel = document.getElementById('grade_level').value;
  const password = document.getElementById('password').value;

  console.log('Student ID:', studentId);  // <-- Use camel case here
  console.log('Student Name:', studentName);  // <-- Use camel case here
  console.log('Grade Level:', gradeLevel);  // <-- Use camel case here
  console.log('Password:', password);  // <-- Use camel case here

  try {
    const response = await axios.post('https://linebot-fullstack.vercel.app/api/register', {
      student_id: studentId,  // <-- Use underscore case here
      student_name: studentName,  // <-- Use underscore case here
      grade_level: gradeLevel,  // <-- Use underscore case here
      password: password  // <-- Use underscore case here
    });
    console.log('Registration Response', response.data);
    alert('User registered successfully!');
  } catch (error) {
    console.log('Registration Error', error);
    alert('Error registering user. Please try again.');
  }
};



    main();
  </script>
</body>

</html>
